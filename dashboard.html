<style>
    body {
    background-color: #161616;
}
nav {
  position: fixed;
  background: #a0a0a015;
  -webkit-backdrop-filter: blur(15px);
  backdrop-filter: blur(15px);
  height: 9vh;
  justify-content: center;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-radius: 15px;
  width: 90vw;
  margin-left: 4vw;
  top: 4vmin;
  z-index: 9;
}
.sitelogo {
  margin-left: -15px;
  margin-top: 15px;
  display: inline;
}
.jeemainlogo {
  margin-right: 23px
}

.jeequiz {
  color: #fff;
  text-decoration: none;
  display: flex;
  font-family: "El Messiri", system-ui;
  transition: color 0.3s ease-in-out;
  position: relative;
  text-align: center;
  right: 20px;
}

.jeequiz:hover::after {
  width: 76%;
}

.jeequiz::after {
  content: "";
  position: absolute;
  left: 38px;
  bottom: 21px;
  width: 0;
  height: 2px;
  background-color: #00ff00;
  transition: width 0.3s ease-in-out;
}

.jeequiz>img {
  padding-right: 15px;
}
#welcome-message{
  font-family: "El Messiri", system-ui;
  margin-top: 150px;
  margin-left: 78px;
  color: aliceblue;
  font-size: 40px;
}

@media (max-width: 768px) {
  .jeequiz {
  color: #fff;
  text-decoration: none;
  display: flex;
  font-family: "El Messiri", system-ui;
  font-size: 13px;
  transition: color 0.3s ease-in-out;
  position: relative;
  text-align: center;
  right: 20px;
  padding:6px;

} 
.jeequiz:hover::after {
 display: none;
} 
  .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 9vh;
        left: 0;
        background: #a0a0a015;

        border-radius: 0 0 10px 10px;
    }

    .nav-links a {
        padding: 100px;
        text-align: center;
        font-size: 6px;
         /* Reduced font size for mobile */
    }

    .jeequiz img {
        display: none; /* Hide the JEE Quiz image on mobile */
    }

}
</style>
</head>
<body>
    
    <nav>
