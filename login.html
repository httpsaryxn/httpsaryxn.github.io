<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="practisoV2logo.png" type="image/png"/>

    <style>
        /* Keep all your existing styles as they are */
        body {
            background-color: #161616;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: url('loginimg-pc.png') no-repeat center center fixed;
            background-size: cover;
        }

        .auth-container {
            background: rgba(90, 90, 90, 0);
            padding: 2rem;
            border-radius: 16px;
            width: 80%;
            max-width: 360px;
            border: 0.5px dotted rgba(255, 255, 255, 0.586);
            margin-left: 5.5vw;
            margin-right: auto;
        }

        /* Add a loading indicator */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Keep all your other existing styles */
        @media (max-width: 700px) {
            body {
                background: url('loginimg-mob.png') no-repeat center center fixed;
                background-size: cover;
            }
            .auth-container {
                margin: -166px auto 0 auto !important;
                width: 92% !important;
                max-width: 340px !important;
                max-height: 410px;
                padding: 8px 22px;
                border: none;
                backdrop-filter: blur(25px);
                background: rgba(255, 255, 255, 0.132);
            }
            .form input {
                font-size: 0.95rem;
                margin: 2px 0;
                padding: 7px 8px;
            }
            .form button {
                margin-top: 1px;
                padding: 8px 0;
                font-size: 0.98rem;
            }
            .google-btn-container {
                margin-top: 0;
                margin-bottom: 0;
            }
            .google-btn {
                padding: 7px 0.5rem;
                font-size: 0.98rem;
                margin-bottom: 0.5rem;
            }
            .tabs {
                margin-bottom: 0;
            }
            .reset-link {
                margin-top: 0.3rem;
            }
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .tabs button {
            flex: 1;
            padding: 0.55rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: rgb(229, 224, 224);
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tabs button.active {
            color: rgb(229, 224, 224);
            border-color: #4CAF50;
        }

        .form {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .form.active {
            display: block;
        }

        .form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 1rem;
            margin: 10px -10px;
            background-color: #67676758;
            color: #ffffff;
        }

        .form input::placeholder {
            color: #ffffffa4;
        }

        .form button {
            width: 100%;
            padding: 0.75rem;
            background: #4CAF50;
            border: 1px solid rgb(107, 106, 106);
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 3px;
        }

        .form button:hover {
            background: #45a049;
        }

        .google-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 0rem;
        }

        .google-btn {
            width: 100%;
            max-width: 250px;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #000000;
            background: #ffffff !important;
            color: #333333 !important;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .google-btn:hover {
            background: #f5f5f5 !important;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
        }

        .reset-link {
            text-align: center;
            margin-top: 1rem;
        }

        .reset-link a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .reset-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="auth-container">
        <h1 style="color: white; font-family: 'Inter', sans-serif; font-size: 18px; text-align: center; margin-bottom: 20px; font-weight: 500;">Please Login to give MOCK TEST</h1>
        <div class="tabs">
            <button id="login-tab" class="active" onclick="showForm('login')">Login</button>
            <button id="signup-tab" onclick="showForm('signup')">Sign Up</button>
        </div>

        <div id="login-form" class="form active">
            <form>
                <div class="google-btn-container">
                    <button type="button" id="googleLoginBtn" class="google-btn">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
                        <span>Continue with Google</span>
                    </button>
                </div>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="button" onclick="handleEmailLogin()">Login</button>
                <div class="reset-link">
                    <a href="#">Forgot password?</a>
                </div>
            </form>
        </div>

        <div id="signup-form" class="form">
            <form>
                <div class="google-btn-container">
                    <button type="button" id="googleSignupBtn" class="google-btn">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
                        <span>Continue with Google</span>
                    </button>
                </div>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required minlength="6">
                <button type="button" onclick="handleEmailSignup()">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Firebase Core -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC5iCxiWXEAiUSQAO6uBvG6bL4udqWIlNg",
            authDomain: "practiso-9b3dd.firebaseapp.com",
            projectId: "practiso-9b3dd",
            storageBucket: "practiso-9b3dd.firebasestorage.app",
            messagingSenderId: "263842850217",
            appId: "1:263842850217:web:129de6a752bd8831b150b8",
            measurementId: "G-CG44V5WG0G"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Show/hide loading overlay
        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }

        // Check if we're returning from a redirect
        const isRedirectResult = sessionStorage.getItem('pendingRedirect') === 'true';

        // Initialize on page load
        window.addEventListener('load', async () => {
            try {
                // Set persistence
                await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

                if (isRedirectResult) {
                    showLoading();
                    sessionStorage.removeItem('pendingRedirect');
                    
                    try {
                        const result = await auth.getRedirectResult();
                        if (result && result.user) {
                            console.log("Redirect sign-in successful:", result.user.email);
                            redirectToTarget();
                        } else {
                            hideLoading();
                        }
                    } catch (error) {
                        hideLoading();
                        console.error("Redirect error:", error);
                        if (error.code === 'auth/unauthorized-domain') {
                            alert("Domain not authorized. Please check Firebase Console settings.");
                        } else if (error.code !== 'auth/no-auth-event') {
                            alert("Authentication error: " + error.message);
                        }
                    }
                } else {
                    // Check if user is already logged in
                    auth.onAuthStateChanged((user) => {
                        if (user) {
                            console.log("User already authenticated:", user.email);
                            redirectToTarget();
                        }
                    });
                }
            } catch (error) {
                console.error("Initialization error:", error);
                hideLoading();
            }
        });

        // Redirect to target page
        function redirectToTarget() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect');
            
            if (redirectUrl) {
                window.location.href = decodeURIComponent(redirectUrl);
            } else {
                window.location.href = "/dashboard.html";
            }
        }

        // Google Sign-In - Simplified approach
        async function signInWithGoogle() {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.setCustomParameters({
                    prompt: 'select_account'
                });

                // Always try popup first
                showLoading();
                
                try {
                    const result = await auth.signInWithPopup(provider);
                    console.log("Popup sign-in successful:", result.user.email);
                    redirectToTarget();
                } catch (popupError) {
                    console.log("Popup failed, trying redirect:", popupError.code);
                    
                    // If popup fails, use redirect
                    if (popupError.code === 'auth/popup-blocked' || 
                        popupError.code === 'auth/popup-closed-by-user' ||
                        popupError.code === 'auth/cancelled-popup-request') {
                        
                        // Set flag for redirect
                        sessionStorage.setItem('pendingRedirect', 'true');
                        
                        // Use redirect
                        await auth.signInWithRedirect(provider);
                    } else {
                        hideLoading();
                        throw popupError;
                    }
                }
            } catch (error) {
                hideLoading();
                console.error("Sign-in error:", error);
                
                if (error.code === 'auth/unauthorized-domain') {
                    alert("Domain not authorized. Please add " + window.location.hostname + " to Firebase Console > Authentication > Settings > Authorized domains");
                } else if (error.code === 'auth/operation-not-allowed') {
                    alert("Google sign-in is not enabled. Please enable it in Firebase Console.");
                } else {
                    alert("Sign-in failed: " + error.message);
                }
            }
        }

        // Email signup
        async function handleEmailSignup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            if (!email || !password) {
                alert("Please fill in all fields.");
                return;
            }

            showLoading();

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                await userCredential.user.sendEmailVerification();
                alert("Verification email sent! Please check your inbox.");
                showForm('login');
                await auth.signOut();
            } catch (error) {
                alert(getFriendlyError(error));
            } finally {
                hideLoading();
            }
        }

        // Email login
        async function handleEmailLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert("Please enter both email and password.");
                return;
            }

            showLoading();

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                await userCredential.user.reload();
                
                if (!userCredential.user.emailVerified) {
                    alert("Please verify your email first.");
                    await auth.signOut();
                    return;
                }
                
                redirectToTarget();
            } catch (error) {
                alert(getFriendlyError(error));
            } finally {
                hideLoading();
            }
        }

        // Tab switching
        function showForm(formType) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');

            if (formType === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
            } else {
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
            }
        }

        // Error messages
        function getFriendlyError(error) {
            switch (error.code) {
                case 'auth/email-already-in-use': return 'Email is already registered.';
                case 'auth/user-not-found': return 'No account found with this email.';
                case 'auth/wrong-password': return 'Incorrect password.';
                case 'auth/invalid-email': return 'Invalid email format.';
                case 'auth/weak-password': return 'Password should be at least 6 characters.';
                case 'auth/network-request-failed': return 'Network error. Please check your connection.';
                case 'auth/too-many-requests': return 'Too many attempts. Please try again later.';
                default: return error.message;
            }
        }

        // Event listeners
        document.getElementById('googleLoginBtn').addEventListener('click', (e) => {
            e.preventDefault();
            signInWithGoogle();
        });

        document.getElementById('googleSignupBtn').addEventListener('click', (e) => {
            e.preventDefault();
            signInWithGoogle();
        });

        // Prevent form submission on Enter key
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
            });
        });

        // Add Enter key support for login/signup
        document.getElementById('loginPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleEmailLogin();
            }
        });

        document.getElementById('signupPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleEmailSignup();
            }
        });
    </script>
</body>
</html>
