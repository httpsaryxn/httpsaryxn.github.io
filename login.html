<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="practisoV2logo.png" type="image/png"/>

    <style>
        body {
            background-color: #161616;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: url('loginimg-pc.png') no-repeat center center fixed;
            background-size: cover;
        }

        


        .auth-container {
            background: rgba(90, 90, 90, 0);
            padding: 2rem;
            border-radius: 16px;
            /* box-shadow: 0 8px 24px rgba(0, 0, 0, 0.241); */
            width: 80%;
            max-width: 360px;
            
            border: 0.5px dotted rgba(255, 255, 255, 0.586);
            margin-left: 5.5vw;
            margin-right: auto;
        }
        @media (max-width: 700px) {
            body {
                background: url('loginimg-mob.png') no-repeat center center fixed;
                background-size: cover;
            }
            .auth-container {
                margin: -166px auto 0 auto !important;
                width: 92% !important;
                max-width: 340px !important;
                max-height: 410px;
                padding: 8px 22px;
                border: none;
                backdrop-filter: blur(25px);
                background: rgba(255, 255, 255, 0.132);
            }
            .form input {
                font-size: 0.95rem;
                margin: 2px 0;
                padding: 7px 8px;
            }
            .form button {
                margin-top: 1px;
                padding: 8px 0;
                font-size: 0.98rem;
            }
            .google-btn-container {
                margin-top: 0;
                margin-bottom: 0;
            }
            .google-btn {
                padding: 7px 0.5rem;
                font-size: 0.98rem;
                margin-bottom: 0.5rem;
            }
            .tabs {
                margin-bottom: 0;
            }
            .reset-link {
                margin-top: 0.3rem;
            }
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .tabs button {
            flex: 1;
            padding: 0.55rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: rgb(229, 224, 224);
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tabs button.active {
            color: rgb(229, 224, 224);
            border-color: #4CAF50;
        }

        .form {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .form.active {
            display: block;
        }

        .form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 1rem;
            margin: 10px -10px;
            background-color: #67676758;
            color: #ffffff;
        }

        .form input::placeholder {
            color: #ffffffa4;
        }

        .form button {
            width: 100%;
            padding: 0.75rem;
            background: #4CAF50;
            border: 1px solid rgb(107, 106, 106);
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 3px;
        }

        .form button:hover {
            background: #45a049;
        }

        .google-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 0rem;
        }

        .google-btn {
            width: 100%;
            max-width: 250px;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #000000;
            background: #ffffff !important;
            color: #333333 !important;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .google-btn:hover {
            background: #f5f5f5 !important;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
        }

        .reset-link {
            text-align: center;
            margin-top: 1rem;
        }

        .reset-link a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .reset-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <!-- Removed the .spline-bg background for a transparent background -->
    <div class="auth-container">
        <h1 style="color: white; font-family: 'Inter', sans-serif; font-size: 18px; text-align: center; margin-bottom: 20px; font-weight: 500;">Please Login to give MOCK TEST</h1>
        <div class="tabs">
            <button id="login-tab" class="active" onclick="showForm('login')">Login</button>
            <button id="signup-tab" onclick="showForm('signup')">Sign Up</button>
        </div>

        <div id="login-form" class="form active">
            <form>
                <div class="google-btn-container">
                    <button type="button" id="googleLoginBtn" class="google-btn">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
                        <span>Continue with Google</span>
                    </button>
                </div>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="button" onclick="handleEmailLogin()">Login</button>
                <div class="reset-link">
                    <a href="#">Forgot password?</a>
                </div>
            </form>
        </div>

        <div id="signup-form" class="form">
            <form>
                <div class="google-btn-container">
                    <button type="button" id="googleSignupBtn" class="google-btn">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
                        <span>Continue with Google</span>
                    </button>
                </div>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required minlength="6">
                <button type="button" onclick="handleEmailSignup()">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Firebase Core -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC5iCxiWXEAiUSQAO6uBvG6bL4udqWIlNg",
  authDomain: "practiso-9b3dd.firebaseapp.com",
  projectId: "practiso-9b3dd",
  storageBucket: "practiso-9b3dd.firebasestorage.app",
  messagingSenderId: "263842850217",
  appId: "1:263842850217:web:129de6a752bd8831b150b8",
  measurementId: "G-CG44V5WG0G"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // FIXED MOBILE GOOGLE AUTHENTICATION LOGIC
        let authInitialized = false;
        let redirectHandled = false;

        // Initialize authentication properly
        function initializeAuth() {
            if (authInitialized) return;
            authInitialized = true;

            // Set persistence to LOCAL for better mobile experience
            auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
                .then(() => {
                    console.log("Auth persistence set to LOCAL");
                    handleRedirectResult();
                })
                .catch((error) => {
                    console.error("Failed to set persistence:", error);
                    handleRedirectResult();
                });
        }

        // Handle redirect result with proper mobile logic
        function handleRedirectResult() {
            if (redirectHandled) return;
            
            auth.getRedirectResult()
                .then((result) => {
                    redirectHandled = true;
                    
                    if (result && result.user) {
                        console.log("Google sign-in successful via redirect:", result.user.email);
                        redirectToTarget();
                    } else {
                        console.log("No redirect result - checking current user");
                        checkCurrentUser();
                    }
                })
                .catch((error) => {
                    redirectHandled = true;
                    console.error("Redirect result error:", error);
                    
                    if (error.code === 'auth/unauthorized-domain') {
                        alert("Domain not authorized. Please add " + window.location.hostname + " to Firebase Console > Authentication > Settings > Authorized domains");
                    } else {
                        console.error("Authentication error:", error);
                    }
                    
                    checkCurrentUser();
                });
        }

        // Check if user is already authenticated
        function checkCurrentUser() {
            const user = auth.currentUser;
            if (user) {
                console.log("User already authenticated:", user.email);
                redirectToTarget();
            } else {
                console.log("No user authenticated");
                setupAuthStateListener();
            }
        }

        // Setup auth state listener for real-time updates
        function setupAuthStateListener() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    console.log("Auth state changed - user authenticated:", user.email);
                    redirectToTarget();
                }
            });
        }

        // Redirect to target page
        function redirectToTarget() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect');
            
            if (redirectUrl) {
                console.log("Redirecting to:", decodeURIComponent(redirectUrl));
                window.location.replace(decodeURIComponent(redirectUrl));
            } else {
                console.log("Redirecting to dashboard");
                window.location.replace("/dashboard.html");
            }
        }

        // Initialize auth when page loads
        document.addEventListener('DOMContentLoaded', () => {
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
        .then(() => {
            // Listen for auth state changes
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // User is signed in
                    redirectToTarget();
                } else {
                    // Not signed in, check for redirect result
                    auth.getRedirectResult()
                        .then((result) => {
                            if (result && result.user) {
                                redirectToTarget();
                            }
                        })
                        .catch((error) => {
                            console.error("Redirect result error:", error);
                        });
                }
            });
        })
        .catch((error) => {
            console.error("Failed to set persistence:", error);
        });
});

        function handleEmailSignup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
                .then(() => {
                    return auth.createUserWithEmailAndPassword(email, password)
                })
                .then((userCredential) => {
                    return userCredential.user.sendEmailVerification().then(() => {
                        alert("Verification email sent! Please check your inbox.");
                        showForm('login');
                        return auth.signOut();
                    });
                })
                .catch((error) => {
                    alert(getFriendlyError(error));
                });
        }

        function handleEmailLogin() {
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;

    if (!email) {
        alert("Please enter your email first.");
        return;
    }

    if (!password) {
        alert("Please enter your password.");
        return;
    }

    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
        .then(() => {
            return auth.signInWithEmailAndPassword(email, password);
        })
        .then((userCredential) => {
            return userCredential.user.reload().then(() => userCredential.user);
        })
        .then((user) => {
            if (!user.emailVerified) {
                alert("Please verify your email first.");
                auth.signOut();
                throw new Error("Email not verified");
            }
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect');
            if (redirectUrl) {
                window.location.replace(decodeURIComponent(redirectUrl));
            } else {
                window.location.replace("/dashboard.html");
            }
        })
        .catch((error) => {
            if (error.message !== "Email not verified") {
                alert(getFriendlyError(error));
            }
        });
}

auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
  .then(() => auth.getRedirectResult())
  .then((result) => {
    console.log("Redirect result:", result);
    if (result.user) {
      alert("Signed in as: " + result.user.email);
      redirectToTarget();
    } else {
      console.log("No user in redirect result");
    }
  })
  .catch((error) => {
    alert("Redirect result error: " + error.message);
    console.error(error);
  });

auth.onAuthStateChanged((user) => {
  console.log("Auth state changed:", user);
  if (user) {
    alert("Already signed in as: " + user.email);
    redirectToTarget();
  }
});


function signInWithGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    
    // Mobile detection
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    console.log("=== GOOGLE SIGN-IN STARTED ===");
    console.log("Is mobile device:", isMobile);
    console.log("User agent:", navigator.userAgent);
    console.log("Current URL:", window.location.href);
    console.log("Firebase auth state before sign-in:", auth.currentUser ? auth.currentUser.email : 'null');
    
    // Set custom parameters for better mobile experience
    provider.setCustomParameters({
        prompt: 'select_account',
        access_type: 'offline'
    });
    
    // Add scopes
    provider.addScope('email');
    provider.addScope('profile');
    
    console.log("Provider configured with scopes:", provider.scopes);
    console.log("Provider custom parameters:", provider.customParameters);
    
    if (isMobile) {
        // Use redirect for mobile devices
        console.log("🔄 Using redirect method for mobile");
        console.log("About to call signInWithRedirect...");
        
        auth.signInWithRedirect(provider)
            .then(() => {
                console.log("✅ signInWithRedirect promise resolved successfully");
                console.log("User should be redirected to Google OAuth page");
                console.log("The page should now redirect to Google's OAuth page");
            })
            .catch((error) => {
                console.error("❌ Redirect sign-in failed:", error);
                console.error("Error code:", error.code);
                console.error("Error message:", error.message);
                console.error("Full error object:", error);
                
                if (error.code === 'auth/unauthorized-domain') {
                    alert("Domain not authorized. Please add " + window.location.hostname + " to Firebase Console > Authentication > Settings > Authorized domains");
                } else if (error.code === 'auth/network-request-failed') {
                    alert("Network error. Please check your internet connection.");
                } else {
                    alert("Sign-in failed: " + error.message);
                }
            });
    } else {
        // Use popup for desktop
        console.log("🪟 Using popup method for desktop");
        console.log("About to call signInWithPopup...");
        
        auth.signInWithPopup(provider)
            .then((result) => {
                console.log("✅ Popup sign-in successful:", result.user.email);
                redirectToTarget();
            })
            .catch((error) => {
                console.error("❌ Popup sign-in failed:", error);
                console.error("Error code:", error.code);
                console.error("Error message:", error.message);
                
                if (error.code === 'auth/popup-blocked') {
                    // Fallback to redirect if popup is blocked
                    console.log("🔄 Popup blocked, trying redirect method...");
                    auth.signInWithRedirect(provider);
                } else if (error.code === 'auth/unauthorized-domain') {
                    alert("Domain not authorized. Please add " + window.location.hostname + " to Firebase Console > Authentication > Settings > Authorized domains");
                } else {
                    alert("Sign-in failed: " + error.message);
                }
            });
    }
}



        document.getElementById('googleLoginBtn').addEventListener('click', signInWithGoogle);
        document.getElementById('googleSignupBtn').addEventListener('click', signInWithGoogle);

        function getFriendlyError(error) {
            switch (error.code) {
                case 'auth/email-already-in-use': return 'Email is already registered.';
                case 'auth/user-not-found': return 'No account found with this email.';
                case 'auth/wrong-password': return 'Incorrect password.';
                case 'auth/invalid-email': return 'Invalid email format.';
                default: return error.message;
            }
        }


    </script>
</body>
</html>
