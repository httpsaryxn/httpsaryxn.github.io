<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="practisoV2logo.png" type="image/png"/>

    <style>
        body {
            background-color: #161616;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: url('loginimg-pc.png') no-repeat center center fixed;
            background-size: cover;
        }

        


        .auth-container {
            background: rgba(90, 90, 90, 0);
            padding: 2rem;
            border-radius: 16px;
            /* box-shadow: 0 8px 24px rgba(0, 0, 0, 0.241); */
            width: 80%;
            max-width: 360px;
            
            border: 0.5px dotted rgba(255, 255, 255, 0.586);
            margin-left: 5.5vw;
            margin-right: auto;
        }
        @media (max-width: 700px) {
            body {
                background: url('loginimg-mob.png') no-repeat center center fixed;
                background-size: cover;
            }
            .auth-container {
                margin: -166px auto 0 auto !important;
                width: 92% !important;
                max-width: 340px !important;
                max-height: 410px;
                padding: 8px 22px;
                border: none;
                backdrop-filter: blur(25px);
                background: rgba(255, 255, 255, 0.132);
            }
            .form input {
                font-size: 0.95rem;
                margin: 2px 0;
                padding: 7px 8px;
            }
            .form button {
                margin-top: 1px;
                padding: 8px 0;
                font-size: 0.98rem;
            }
            .google-btn-container {
                margin-top: 0;
                margin-bottom: 0;
            }
            .google-btn {
                padding: 7px 0.5rem;
                font-size: 0.98rem;
                margin-bottom: 0.5rem;
            }
            .tabs {
                margin-bottom: 0;
            }
            .reset-link {
                margin-top: 0.3rem;
            }
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .tabs button {
            flex: 1;
            padding: 0.55rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: rgb(229, 224, 224);
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tabs button.active {
            color: rgb(229, 224, 224);
            border-color: #4CAF50;
        }

        .form {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .form.active {
            display: block;
        }

        .form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 1rem;
            margin: 10px -10px;
            background-color: #67676758;
            color: #ffffff;
        }

        .form input::placeholder {
            color: #ffffffa4;
        }

        .form button {
            width: 100%;
            padding: 0.75rem;
            background: #4CAF50;
            border: 1px solid rgb(107, 106, 106);
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 3px;
        }

        .form button:hover {
            background: #45a049;
        }

        .google-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 0rem;
        }

        .google-btn {
            width: 100%;
            max-width: 250px;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #000000;
            background: #ffffff !important;
            color: #333333 !important;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .google-btn:hover {
            background: #f5f5f5 !important;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
        }

        .reset-link {
            text-align: center;
            margin-top: 1rem;
        }

        .reset-link a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .reset-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <!-- Removed the .spline-bg background for a transparent background -->
    <div class="auth-container">
        <h1 style="color: white; font-family: 'Inter', sans-serif; font-size: 18px; text-align: center; margin-bottom: 20px; font-weight: 500;">Please Login to give MOCK TEST</h1>
        <div class="tabs">
            <button id="login-tab" class="active" onclick="showForm('login')">Login</button>
            <button id="signup-tab" onclick="showForm('signup')">Sign Up</button>
        </div>

        <div id="login-form" class="form active">
            <form>
                <div class="google-btn-container">
                    <button type="button" id="googleLoginBtn" class="google-btn">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
                        <span>Continue with Google</span>
                    </button>
                </div>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="button" onclick="handleEmailLogin()">Login</button>
                <div class="reset-link">
                    <a href="#">Forgot password?</a>
                </div>
            </form>
        </div>

        <div id="signup-form" class="form">
            <form>
                <div class="google-btn-container">
                    <button type="button" id="googleSignupBtn" class="google-btn">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
                        <span>Continue with Google</span>
                    </button>
                </div>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required minlength="6">
                <button type="button" onclick="handleEmailSignup()">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Firebase Core -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

  <!-- Supabase (ESM import via module) -->
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    // 🔁 Replace with your actual Supabase credentials
    const SUPABASE_URL = 'https://vgoalbrdqftymknwtmqg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZnb2FsYnJkcWZ0eW1rbnd0bXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4NzMxNTEsImV4cCI6MjA2OTQ0OTE1MX0.C3MSgtMe1UZ-gxsCKXZNDFIlIHTmYLpTyq8NX8MkfAM';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const firebaseConfig = {
      apiKey: "AIzaSyC5iCxiWXEAiUSQAO6uBvG6bL4udqWIlNg",
      authDomain: "practiso-9b3dd.firebaseapp.com",
      projectId: "practiso-9b3dd",
      storageBucket: "practiso-9b3dd.firebasestorage.app",
      messagingSenderId: "263842850217",
      appId: "1:263842850217:web:129de6a752bd8831b150b8",
      measurementId: "G-CG44V5WG0G"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // -------- Email/Password logic (Firebase) -------- //
    function handleEmailSignup() {
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
        .then(() => auth.createUserWithEmailAndPassword(email, password))
        .then(userCredential => {
          return userCredential.user.sendEmailVerification().then(() => {
            alert("Verification email sent!");
            showForm("login");
            return auth.signOut();
          });
        })
        .catch(error => alert(error.message));
    }

    function handleEmailLogin() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
        .then(() => auth.signInWithEmailAndPassword(email, password))
        .then(userCredential => userCredential.user.reload().then(() => userCredential.user))
        .then(user => {
          if (!user.emailVerified) {
            alert("Please verify your email first.");
            auth.signOut();
            throw new Error("Email not verified");
          }
          const redirectUrl = new URLSearchParams(window.location.search).get("redirect");
          window.location.replace(redirectUrl || "/dashboard.html");
        })
        .catch(error => alert(error.message));
    }

    // -------- Supabase Google Sign-In -------- //
    async function signInWithGoogle() {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.location.origin + "/login.html"
        }
      });
      if (error) alert("Google login failed: " + error.message);
    }

    async function checkSupabaseSession() {
      const { data: { session }, error } = await supabase.auth.getSession();
      if (session && session.user) {
        console.log("✅ Supabase Google login success:", session.user.email);
        const redirectUrl = new URLSearchParams(window.location.search).get("redirect");
        window.location.replace(redirectUrl || "/dashboard.html");
      }
    }

    // -------- Events -------- //
    document.getElementById('googleLoginBtn').addEventListener('click', signInWithGoogle);
    document.getElementById('googleSignupBtn').addEventListener('click', signInWithGoogle);

    function showForm(form) {
      ['login', 'signup'].forEach(f => {
        document.getElementById(`${f}-form`).classList.remove('active');
      });
      document.getElementById(`${form}-form`).classList.add('active');
      document.getElementById('login-tab').classList.toggle('active', form === 'login');
      document.getElementById('signup-tab').classList.toggle('active', form === 'signup');
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Firebase check (email/password auth flow)
      auth.onAuthStateChanged(user => {
        if (user && user.emailVerified) {
          const redirectUrl = new URLSearchParams(window.location.search).get("redirect");
          window.location.replace(redirectUrl || "/dashboard.html");
        }
      });

      // Supabase check (Google only)
      checkSupabaseSession();
    });

    

    </script>
</body>
</html>
